<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://nuk.chultane5000.pw/img/627255.png" type="image/icon">
    <title>Login</title>
</head>
<body class="loginbody">
 <div class="content">
    <div>
        <h class="login">Login</h><br>
    </div>


    <form action="login.html">
        <div class="formmargin">
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="formmargin">
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div>
            <input class="check" type="checkbox" name="checkbox" id="box" >
            <span class="Remember">Remember Me</span>
        </div>
        <div class="formmargin">
            <button type="submit" onclick="checkpassword()">Login</button>
        </div>
        <div class="formmargin">
            <p class="Dont">Don't have an account? <a href="/index.html">Sign up</a></p>
        </div>
    </form> 
</div> 
<script src="checkpassword.js"></script>
</body>
</html>
